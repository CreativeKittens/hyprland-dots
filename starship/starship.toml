palette = "catppuccin_mocha"

format = """
 [╭─](fg:pink)\    
$os\
$directory\
$git_branch\
[](bg:surface2 fg:surface1)\
$git_status\
[](bg:pink fg:surface2)\
$deno\
$docker_context\
$java\
$lua\
$nodejs\
$php\
$python\
$rust\
[](bg:red fg:pink)\
$time
 [╰─ ](fg:pink)
"""

right_format ="""
$cmd_duration
"""

add_newline = true

[os]
disabled = false
style = "bold bg:pink fg:crust"
format = "[](fg:pink)[$symbol]($style)[akbar]($style)[](bg:surface0 fg:pink)"

[os.symbols]
Arch = "󰄛 "

[directory]
disabled = false
style = "bg:surface0 fg:text"
read_only_style = "bg:surface0 fg:lavender"
read_only = "󰌾"
format = "[ $path]($style)[$read_only]($read_only_style)[](bg:surface1 fg:surface0)"
truncation_symbol = ".../"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos"=" "

[git_branch]
always_show_remote = true
disabled = false
symbol = ""
style = "bg:surface1 fg:text"
format = "[ $symbol $branch ( $remote_branch)]($style)"

[git_status]
conflicted="="
diverged="⇕⇡${ahead_count}⇣${behind_count}"
up_to_date=" 󰚰 "
stashed=""
untracked="?${count}"
ahead="⇡${count}"
behind="⇣${count}"
modified="!${count}"
staged="+${count}"
renamed="»${count}"
deleted="󰛌${count}"
style="fg:text bg:surface2"
format="[ $all_status$ahead_behind]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bold bg:red fg:crust"
format = "[  $time ]($style)[](fg:red)"

[cmd_duration]
min_time = 1
disabled = false
style = "bg:mauve fg:crust"
format = "[](fg:surface0)[󱫫 ](bg:surface0 fg:mauve)[ $duration]($style)[](fg:mauve)"

[deno]
style = "bold bg:pink fg:crust"
format = '[ via 🦕 $version]($style)'

[docker_context]
style = "bold bg:pink fg:crust"
format = '[ via 󰡨 $version]($style)'

[java]
style = "bold bg:pink fg:crust"
format = '[ via  $version]($style)' 

[lua]
style = "bold bg:pink fg:crust"
format = '[ via  $version]($style)'

[nodejs]
style = "bold bg:pink fg:crust"
format = '[ via 󰎙 $version]($style)'

[php]
style = "bold bg:pink fg:crust"
format = '[ via  $version]($style)'

[python]
style = "bold bg:pink fg:crust"
format = '[ via  $version]($style)'

[rust]
style = "bold bg:pink fg:crust"
format = '[ via  $version]($style)'

